<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Custom styles for typing test */
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .typing-test {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Typing text styling */
    .correct {
      color: #10b981;
      /* Green for correct */
    }

    .incorrect {
      color: #ef4444;
      /* Red for incorrect */
      text-decoration: underline;
    }

    .current {
      border-left: 2px solid #3b82f6;
      /* Blue cursor effect */
      animation: blink 0.7s infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }
  </style>
</head>

<body
  class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
  <div class="container w-full max-w-3xl mx-auto">
    <div class="typing-test bg-white dark:bg-gray-800 rounded-xl shadow-xl p-6 md:p-8">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">
          Typing Speed Test
        </h1>
        <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200">
          <i class="fas fa-moon"></i>
        </button>
      </div>

      <!-- Stats -->
      <div class="stats flex gap-4 mb-6">
        <div class="stat bg-gray-100 dark:bg-gray-700 p-3 rounded-lg flex-1 text-center">
          <p class="text-sm text-gray-600 dark:text-gray-300">Time</p>
          <p id="time" class="text-xl font-bold text-gray-800 dark:text-white">
            60s
          </p>
        </div>
        <div class="stat bg-gray-100 dark:bg-gray-700 p-3 rounded-lg flex-1 text-center">
          <p class="text-sm text-gray-600 dark:text-gray-300">WPM</p>
          <p id="wpm" class="text-xl font-bold text-gray-800 dark:text-white">
            0
          </p>
        </div>
        <div class="stat bg-gray-100 dark:bg-gray-700 p-3 rounded-lg flex-1 text-center">
          <p class="text-sm text-gray-600 dark:text-gray-300">Accuracy</p>
          <p id="accuracy" class="text-xl font-bold text-gray-800 dark:text-white">
            0%
          </p>
        </div>
      </div>

      <!-- Quote Display -->
      <div id="quoteDisplay"
        class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg mb-4 text-gray-800 dark:text-gray-200 leading-relaxed"></div>

      <!-- Input Area -->
      <textarea id="quoteInput"
        class="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white resize-none"
        rows="4" placeholder="Start typing here..." autofocus></textarea>

      <!-- Restart Button -->
      <button id="restartBtn" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">
        <i class="fas fa-redo mr-2"></i> Restart Test
      </button>
    </div>
  </div>

  <script src="js/script.js">
    document.addEventListener("DOMContentLoaded", () => {
  // DOM Elements
  const quoteDisplay = document.getElementById("quoteDisplay");
  const quoteInput = document.getElementById("quoteInput");
  const timeElement = document.getElementById("time");
  const wpmElement = document.getElementById("wpm");
  const accuracyElement = document.getElementById("accuracy");
  const restartBtn = document.getElementById("restartBtn");
  const themeToggle = document.getElementById("themeToggle");

  // Game variables
  let timer;
  let timeLeft = 60;
  let isTyping = false;
  let currentQuote = "";
  let errors = 0;

  // Sample quotes
  const quotes = [
    "The quick brown fox jumps over the lazy dog.",
    "Programming is the art of telling another human what one wants the computer to do.",
    "Coding is not just code, it's a way of thinking and problem-solving.",
    "The best way to predict the future is to invent it.",
    "Simplicity is the soul of efficiency.",
  ];

  // Initialize
  loadNewQuote();
  initTheme();

  // Event Listeners
  quoteInput.addEventListener("input", checkInput);
  restartBtn.addEventListener("click", resetTest);
  themeToggle.addEventListener("click", toggleTheme);

  // Functions
  function loadNewQuote() {
    currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
    quoteDisplay.innerHTML = "";
    currentQuote.split("").forEach((char) => {
      const charSpan = document.createElement("span");
      charSpan.innerText = char;
      quoteDisplay.appendChild(charSpan);
    });
    resetTest();
  }

  function checkInput() {
    if (!isTyping) {
      startTimer();
      isTyping = true;
    }

    const inputChars = quoteInput.value.split("");
    const quoteChars = quoteDisplay.querySelectorAll("span");
    let correctChars = 0;
    errors = 0;

    quoteChars.forEach((charSpan, index) => {
      const inputChar = inputChars[index];

      if (inputChar == null) {
        charSpan.classList.remove("correct", "incorrect", "current");
      } else if (inputChar === charSpan.innerText) {
        charSpan.classList.add("correct");
        charSpan.classList.remove("incorrect");
        correctChars++;
      } else {
        charSpan.classList.add("incorrect");
        charSpan.classList.remove("correct");
        errors++;
      }
    });

    // Highlight current character
    quoteChars.forEach((charSpan) => charSpan.classList.remove("current"));
    if (inputChars.length < quoteChars.length) {
      quoteChars[inputChars.length].classList.add("current");
    }

    // Calculate WPM & Accuracy
    const timeElapsed = 60 - timeLeft;
    const minutes = timeElapsed / 60;
    const wordsTyped = inputChars.length / 5;
    const wpm = Math.round(wordsTyped / minutes) || 0;
    const accuracy = Math.round((correctChars / inputChars.length) * 100) || 0;

    wpmElement.textContent = wpm;
    accuracyElement.textContent = `${accuracy}%`;

    // Check if quote is completed
    if (inputChars.length === quoteChars.length) {
      clearInterval(timer);
      quoteInput.disabled = true;
    }
  }

  function startTimer() {
    timer = setInterval(() => {
      timeLeft--;
      timeElement.textContent = `${timeLeft}s`;

      if (timeLeft <= 0) {
        clearInterval(timer);
        quoteInput.disabled = true;
      }
    }, 1000);
  }

  function resetTest() {
    clearInterval(timer);
    timeLeft = 60;
    isTyping = false;
    errors = 0;
    quoteInput.value = "";
    quoteInput.disabled = false;
    timeElement.textContent = `${timeLeft}s`;
    wpmElement.textContent = "0";
    accuracyElement.textContent = "0%";
    quoteInput.focus();
    checkInput(); // Reset highlighting
  }

  // Theme functions
  function toggleTheme() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");

    const icon = themeToggle.querySelector("i");
    if (document.body.classList.contains("dark")) {
      icon.classList.remove("fa-sun");
      icon.classList.add("fa-moon");
    } else {
      icon.classList.remove("fa-moon");
      icon.classList.add("fa-sun");
    }

    // Save preference
    localStorage.setItem(
      "theme",
      document.body.classList.contains("dark") ? "dark" : "light"
    );
  }

  function initTheme() {
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.body.classList.add(savedTheme);

    const icon = themeToggle.querySelector("i");
    if (savedTheme === "dark") {
      icon.classList.add("fa-moon");
      icon.classList.remove("fa-sun");
    } else {
      icon.classList.add("fa-sun");
      icon.classList.remove("fa-moon");
    }
  }
});

  </script>
</body>

</html>
